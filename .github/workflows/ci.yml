name: JavaScript CI with Mocha

on:
  # Trigger the workflow on push and pull request events
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    # Run on different operating systems and Node.js versions for comprehensive testing
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4

      # Setup Node.js with the matrix-defined version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests using Mocha, specifying the tests/ directory
      - name: Run Mocha tests
        run: npm test -- tests/**/*.test.js